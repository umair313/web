<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="loginbox">
           <div class="title">
               <h2>Student Login</h2>
           </div>
           <div class="inputBox">
                <div class="help">
                    <span>Enter E-mail</span>
                </div>
               <input type="text" placeholder="" name="username" id="username">
               <br>
               <div class="help">
                    <span>Enter Password</span>
                </div>
               <input type="password" name="" id="password">
               <br>
               <button id="btn">Login</button>
           </div>
       </div>
   </div>
    
</body>
</html>
